<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Social site</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a class="nav-link" routerLink="home">Home </a>
      </li>
      <li class="nav-item" *ngIf="showAdminBoard">
        <a class="nav-link" routerLink="admin">Admin Board</a>
      </li>

      <li class="nav-item" *ngIf="isLoggedIn">
        <a href="/all-users" class="nav-link" routerLink="all-users">All users</a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn">
        <a href="/add-post" class="nav-link" routerLink="add-post">Add post</a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn">
        <a href="/chat" class="nav-link" routerLink="chat">Let's chat!</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a class="nav-link" routerLink="register">Sign up</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="login">Log in</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a class="nav-link" routerLink="profile">{{ username }}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="" (click)="logout()">Log out</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
