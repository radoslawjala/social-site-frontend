<div class="col-md-12">
  <div class="card card-container">

    <form
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          name="title"
          [(ngModel)]="userPost.title"
          required
          minlength="3"
          maxlength="20"
          id="title"
          #title="ngModel"
        />
        <div class="alert-danger" *ngIf="title.errors && f.submitted">
          <div *ngIf="title.errors.required">Title is required</div>
          <div *ngIf="title.errors.minlength">
            Title must be at least 3 characters
          </div>
          <div *ngIf="title.errors.maxlength">
            Title must be at most 20 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea
          rows="4"
          cols="50"
          type="text"
          class="form-control"
          name="content"
          id="content"
          [(ngModel)]="userPost.content"
          required
          #content="ngModel"
        >Enter text here...</textarea>
        <div class="alert-danger" *ngIf="content.errors && f.submitted">
          <div *ngIf="content.errors.required">Comment is required</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Add Post</button>
      </div>

      <div class="alert alert-warning" *ngIf="f.submitted && isPostSendingFailed">
        Signup failed!<br />{{ errorMessage }}
      </div>
    </form>
    <div class="alert alert-success" *ngIf="isSuccessful">
      Post added successfully!
    </div>
  </div>
</div>
